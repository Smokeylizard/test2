<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Todo Manager{% endblock %}</title>
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'todoapp/style.css' %}" />
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!--- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#TopNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'todoapp:index' %}">TBE</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="TopNavBar">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="{% url 'todoapp:todolist' %}">
                            <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                            Todolist
                        </a>
                    </li>


                </ul>

            </div>


        </div>

    </nav>

{% block body %}
{% endblock %}

</body>
</html>
